<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
            <tr>
                <td>
                    <button onclick="down(this)">↓</button>
                    <button onclick="up(this)">↑</button>
                </td>
                <td>5</td>
                <td>이순신</td>
                <td>반가워</td>
                <td>2019-02-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(x) {

            // console.dir(x); //자신/ 사용가능한 모든 스타일

            // console.log(x.parentElement);//반드시 태그 형태만 선택(Element이름이 들어가)
            // console.log(x.parentNode);//혹시 문자열 노드가 있다면 믄지열도 선택
            // console.log(x.nextElementSibling);//다음 형태 노드(btn)
            // console.log(x.previousElementSibling);//이전 형제 노드(null)

            // console.log(x.parentElement.children);
            // console.log(x.parentElement.parentElement.firstElementChild); // tr의 첫번쨰
            // console.log(x.parentElement.parentElement.laststElementChild); // tr의 마지막

            var tbody = document.querySelector('.table');

            var current = x.parentElement.parentElement;
            var next = current.nextElementSibling;

            if (next === null) {
                alert("마지막 행입니다.");
                return;
            }

            //console.log(current,next);
            tbody.insertBefore(next, current);



        }
        function up(x) {

            var tbody = document.querySelector('.table');

            var current = x.parentElement.parentElement; //tr
            var prev = current.previousElementSibling;//이전행

            if (prev === null) {
                alert("가장 처음 행입니다.");
                return;//함수 종료
            }
            //console.log(current, prev);
            //부모님태그.insertBefore{삽입할 노드, 기준이 될 노드}; //기준노드 앞에 삽입할 노드를 이동
            tbody.insertBefore(current, prev);
        }
    </script>
</body>
