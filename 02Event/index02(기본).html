<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">기본이벤트</button>

    <script>

        //console.log( document.getElementById("btn") );
        var btn = document.getElementById("btn"); //태그를 얻어서 변수에 저장
        btn.onclick = function () {//onclick 속성에 익명함수 대입
            alert("기본이벤트!");
        }
    </script>

</body>

</html>
