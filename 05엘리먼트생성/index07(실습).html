<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>input은 지우는 게 아니라 display를 제어하세요</h3>
    <h3>할일 목록 만들기</h3>

    <h3 id="hi"></h3>
    <input type="text" id="name" placeholder="이름을 입력하세요">
    <button id="btn1">확인</button>

    <br />

    <input type="text" id="todo" placeholder="당신의 할 일을 적으세요">
    <button id="btn2">확인</button>

    <ul>

    </ul>


    <script>
        var na = document.getElementById("name");//var로 name하면 충돌일어나서 출력안됨
        var btn1 = document.getElementById("btn1");
        var hello = document.getElementById("hi");

        var todo = document.getElementById("todo");
        var btn2 = document.getElementById("btn2");
        var ul = document.querySelector("ul");

        btn1.addEventListener('click', function () {
            console.log(na.value);
            console.log(btn1);

            na.style.display = 'none';
            btn1.style.display = 'none';

            var text = (na.value) + '님 안녕하세요';
            hi.innerHTML = text;
        });

        btn2.addEventListener('click', function () {

            var li = document.createElement('li');
            var text = document.createTextNode(todo.value);

            var remove = document.createElement('button');
            remove.innerHTML = 'X';
            remove.type = 'button';

            var upbtn = document.createElement('button');
            upbtn.innerHTML = '↑';
            upbtn.type = 'button';

            var downbtn = document.createElement('button');
            downbtn.innerHTML = '↓'
            downbtn.type = 'button';

            remove.onclick = del;
            upbtn.onclick = up;
            downbtn.onclick = down;

            li.appendChild(text);
            li.appendChild(remove);
            li.appendChild(upbtn);
            li.appendChild(downbtn);

            ul.appendChild(li);

            todo.value = "";



        });

        function del() {

            this.parentElement.remove();

        }

        function up() {
            var current = this.parentElement;//버튼이 존재하는 행
            var prev = current.previousElementSibling;//이전 행

            if (prev === null) {//끝 행
                alert("가장 처음 행입니다.");
                return;//함수 종료
            }

            if (confirm("이동하시겠습니까?")) {//yes누르면 true, no누르면 false
                //no를 눌렀을 때 리턴해서 종료
                return;
            }
                ul.insertBefore(current, prev);

        }

        function down() {
            var current = this.parentElement;//버튼이 존재하는 행
            var next = current.nextElementSibling;//다음 행

            if (next === null) {//끝 행
                alert("마지막 행입니다.");
                return;
            }

            if (confirm("이동하시겠습니까?") == false) {//yes누르면 true, no누르면 false
                //no를 눌렀을 때 리턴해서 종료
                return;
            }
                ul.insertBefore(next, current);

        }




    </script>




</body>

</html>
