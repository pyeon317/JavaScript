<!DOCTYPE html>

<body>
    
    <script>

        var func = function(a, b){
            /* console.log(a, b); */
            console.log(arguments);//전달되는 모든 매개변수
            console.log(arguments.length);//매개변수의 길이
            console.log(arguments[0]);//첫번째 매개변수
            console.log(arguments[5]);//여섯번째 매개변수
        }
        //매개변수 개수는 정확히 일치하지 않아도 호출이 됩니다.(but맞춰서 호출하는 편이 좋습니다)
        func(1, 2, 3, 4, 5);

    </script>
