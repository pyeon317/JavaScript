<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bgImg {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {

            from {
                opacity: 0;

            }

            to {
                opacity: 1;

            }
        }
    </style>
</head>

<body>

    <!-- 애니메이션이 새롭게 적용되려면, img 태그를 새롭게 생성 -->
    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>

    <script>

        setInterval(changeImg, 3000);

        var num = 1;
        
        function changeImg() {

            //2초 마다 이미지 태그가 생성
            var img = document.createElement("img");
            img.src = 'img.slide' + ++num + ".jpg";//++num은 숫자를 증가한 다음 대입.num++은 숫자를 대입한 다음 증가
            img.classList.add("bgImg");
            
            //기존 이미지 삭제
            var slide = document.querySelector(".slide");
            slide.removeChild(slide.firstElementChild);

            //생성한 이미지 추가
            slide.appendChild( img );

            if(num == 4) num = 0;
            
            
        };

    </script>
</body>

</html>
