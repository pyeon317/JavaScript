<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>(select에서 value속성은 선택된 값을 의미합니다)</p>
    <p>change이벤트</p>
    
    <h2 id="title">단어를 선택하세요</h2>

	
    <select id="selector">
        <option>선택</option>
        <option>hello</option>
        <option>안녕하세요</option>
        <option>尼河吳</option>
    </select>

    <script>
        var sel = document.getElementById('selector');
        /* var title = document.getElementById('title'); */
        sel.addEventListener('change',function () {
            
            console.log(sel.value);
            if (sel.value === '선택') {
                title.innerHTML = '단어를 선택하세요';
                /* title.innerText = '단어를 선택하세요'; */
            }
            else if (sel.value === 'hello') {
                title.innerHTML = '영어 입니다';
            }
            else if (sel.value === '안녕하세요') {
                title.innerHTML = '한국어 입니다';
            }
            else if (sel.value === '尼河吳') {
                title.innerHTML = '중국어 입니다';
            }
            
        })
        /* innerText innerHTML 차이가 뭐지? */
    </script>
</body>
</html>
