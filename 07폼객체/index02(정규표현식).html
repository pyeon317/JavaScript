<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name="actionForm">
        아이디:<input type="text" name="id" onkeypress="enterFunc()"><!-- 간단한 정규표현식이면 여기에 쓰기도 하지만 재활용의 문제 때문에 보통은 따로 쓴다 -->
        비밀번호:<input type="text" name="pw" onkeypress="enterFunc()">

        ...생략
        <button type="button" id="btn" onclick="joinCheck()">가입</button>

    </form>
<!-- https://rateye.tistory.com/468 -->
    <script>
        function joinCheck() {

            var id = document.actionForm.id.value;
            var pw = document.actionForm.pw.value;

            var regExp1 = /^[a-z]+[a-z0-9]{5,19}$/g; //소문자 숫자 5~19
            var regExp2 = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;//대문자, 소문자, 특수문자, 숫자

            if (!regExp1.test(id)) {
                alert('아이디는 소문자 + 숫자 5~19글자입니다. 소문자로 시작해야 합니다');
                return;
            } else if (!regExp2.test(pw)) {
                alert('비밀번호는 8글자 이상, 최소 한개 이상의 대문자, 소문자, 숫자, 특수문자 포함입니다');
            }

            document.actionForm.submit();


        }

        function enterFunc() {
            console.log(event);

            if(event.keyCode == 13){//사용자 엔터
                alert('!');
            }
        }
    </script>


</body>

</html>
