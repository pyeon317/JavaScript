<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = "10";
        var num2 = 10;

        console.log (num1 == num2); //true - 값만 비교
        console.log(num1 != num2 ); //false

        console.log(num1 === num2); //false - 값과 타입도 비교
        console.log(num1 !== num2); //true

        var a; //undefined
        var b = null;

        console.log(a, b, a == b);//t  a와 b 출력 후 연산자 판단
        console.log(a != b);//f
        console.log(a===b);//f
        console.log(a!==b);//t
    </script>
</body>
</html>
