         function person(){
            var name = '홍길동';

            return{

                //자바 setter
                'setName':function(aaa){
                    name = aaa;

                'getName':function(){
                    return name;
                }

            }; // 키:값 의 형태
         }

         var obj = person();

         obj.setName('이순신');
